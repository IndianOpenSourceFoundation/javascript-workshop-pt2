<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Dom Basics</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>

    <!-- h1 and a paragraph -->
      <h1 id="heading" class="heading">Hello World</h1>
      <p id="content">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Minus beatae
        cum quibusdam optio voluptatem debitis provident nemo autem vero.
        Similique vitae dignissimos accusantium officia mollitia dolor, maiores
        fugit quia quas?
      </p>

      <!-- unordered list of items to buy -->
      <h3>Some items to buy</h3>
      <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Chicken</li>
      </ul>

      <!-- Input field for entering user input -->
      <input
        id="input"
        type="text"
        placeholder="Enter something cool here ..."
        value="Hello there"
      />
      <button id="btn">SUBMIT</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
